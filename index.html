<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom Bootstrap in main CSS -->
  <link rel="stylesheet" href="main.css" class="main-css">

  <title>HW #2 - Carly Jackson</title>
</head>

<body>
  <h1 class="text-center text-uppercase mt-5">Enjoy my masonry grid</h1>

  <section id="img-gallery" class="mt-0 mb-5">
    <div class="container">

      <div class="alert alert-primary text-center" role="alert">
       So you wanted to be alerted, made it happen ;)
      </div>

      <div class="row justify-content-center align-items-center grid">

        <div class="col-12 col-md-4 grid-item">
          <img class="img-fluid shadow-sm" src="img/hw2-image1.png" alt="City Building" title="City Building">
        </div>

        <div class="col-12 col-md-4 grid-item">
          <img class="img-fluid shadow-sm" src="img/hw2-image2.png" alt="Cupcakes" title="Cupcakes">
        </div>

        <div class="col-12 col-md-4 grid-item">
          <img class="img-fluid shadow-sm" src="img/hw2-image3.png" alt="Painting" title="Painting">
        </div>

        <div class="col-12 col-md-4 grid-item">
          <img class="img-fluid shadow-sm" src="img/hw2-image4.png" alt="Beach" title="Beach">
        </div>

        <div class="col-12 col-md-4 grid-item">
          <img class="img-fluid shadow-sm" src="img/hw2-image5.png" alt="City Sky" title="City Sky">
        </div>

        <div class="col-12 col-md-4 grid-item">
          <img class="img-fluid shadow-sm" src="img/hw2-image6.png" alt="Headphones" title="Headphones">
        </div>

        <div class="col-12 col-md-4 grid-item">
          <img class="img-fluid shadow-sm" src="img/hw2-image7.png" alt="Beach Tree" title="Beach Tree">
        </div>

        <div class="col-12 col-md-4 grid-item">
          <img class="img-fluid shadow-sm" src="img/hw2-image8.png" alt="Portrait" title="Portrait">
        </div>

        <div class="col-12 col-md-4 grid-item">
          <img class="img-fluid shadow-sm" src="img/hw2-image9.png" alt="Arial Beach" title="Arial Beach">
        </div>

      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  
  <script src="scripts-min.js"></script>
</body>

</html>
